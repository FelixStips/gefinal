{{ extends 'otree/WaitPage.html' }}
{{ block title }}{{ title_text }}{{ endblock }}
{{ block content }}
    {{ body_text }}
    <p>
       "Waiting for other participants to finish the quiz."

{{ block scripts }}
<script>
$(document).ready(function() {
  // Set interval in milliseconds; 5000ms = 5 seconds
  var N = 5000;

  setTimeout(function() {
    location.reload();
  }, N);
});
</script>
{{ endblock }}
