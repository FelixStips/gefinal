
{% block title %}
Contract extension
{% endblock %}


{% block content %}

<style>

    .otree-timer {
    display: none;
}
  body {
    background-color: #f8f9fa;
    color: #333;
    padding: 0px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
  }

  table {
    width: 100%;
    margin: 0 auto;
    border-collapse: collapse;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  th,
  td {
    padding: 6px;
    text-align: left;
    border: 1px solid #ddd;
    background-color: #fff;
  }

  th {
    background-color: #f2f2f2;
    font-weight: bold;
     color: #555;
    font-size: 16px;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #f5f5f5;
  }

  .card {
    border: 1px solid #ddd;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 5px;
  }

  .card-subtitle {
    font-size: 16px;
     color: #555;
      font-weight: bold;
  }

  .card-body {
    margin-top: 2px;
  }

  .card-body p {
    margin-bottom: 0;
  }


   .btn-joint {
        background-color: transparent;
        border: 2px solid #555;
        border-radius: 50%;
        padding: 10px 20px;
        margin: 0 5px;
        color: #555;
        font-size: 16px;
        cursor: pointer;
    }

   .worker-section {
    margin-bottom: 20px; /* Adjust the value as needed */
    padding: 10px;
    border: 1px solid #ccc; /* Add a border for visual separation */
    border-radius: 5px;
}




</style>

<br>

<div class="card" id="ask_for_renewal" style="display: block">
    <div class="card-body">
         <p class="mb-3"> Would you like to make a private offer to any of the worker(s) you hired this round? </p>

        <button type="button" class="btn btn-joint" id="yes_reemployed" onclick="Reemploy()">Yes</button>
        <button type="button" class="btn btn-joint" id="no_reemployed" onclick="noReemploy()">No</button>
    </div>
</div>

<input type="hidden" name="reemploy" id="reemploy" />
<button class="otree-btn-next btn otree-next-button invisible" id = "to_next_page"></button>





<script>
    function noReemploy() {
        document.getElementById("reemploy").value = 0;
        document.getElementById("to_next_page").click();
    }

    function Reemploy() {
        document.getElementById("reemploy").value = 1;
        document.getElementById("to_next_page").click();
    }

</script>

{{ endblock }}
